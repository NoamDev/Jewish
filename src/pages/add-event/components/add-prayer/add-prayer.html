<form [formGroup]="prayerForm" (submit)="submitPrayer()">
  <ion-item>
    <ion-label stacked>שם התפילה</ion-label>
    <ion-input formControlName="name" [(ngModel)]="prayer.title" placeholder="לדוגמה: מנחה"></ion-input>
  </ion-item>
  <fk-prayer-version-options formControlName="nosach" label="נוסח תפילה" [(ngModel)]="prayer.nosach" title="בחר נוסח תפילה"></fk-prayer-version-options>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>שעת התחלה</ion-label>
          <ion-datetime formControlName="startsIn" (ngModelChange)="onStartTimeChanged($event)" [(ngModel)]="prayer.beginTime" displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="בחר שעה"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked>שעת סיום (אם ידועה)</ion-label>
          <ion-datetime formControlName="endsIn" (ngModelChange)="onEndTimeChanged($event)" [(ngModel)]="prayer.endTime" displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="בחר שעה"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row padding justify-content-center>
    <button ion-button outline [disabled]="!prayerForm.valid">הוסף</button>
    <div>{{prayerForm.getRawValue() | json}}</div>
    <div>{{prayerForm.errors | json}}</div>
  </ion-row>
</form>
