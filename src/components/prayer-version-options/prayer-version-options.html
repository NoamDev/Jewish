<ion-item [dir]="lngService.direction">
  <ion-label stacked *ngIf="label">{{label}}</ion-label>
  <ion-select class="version-select" [(ngModel)]="value"
              [placeholder]="placeholder"
              [multiple]="allowMultiple"
              #selectComponent>
    <ion-option *ngFor="let version of versions">{{version}}</ion-option>
  </ion-select>
</ion-item>
