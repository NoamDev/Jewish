<ion-header>
  <ion-navbar>
    <ion-title>הוסף בית כנסת</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">
  <form [formGroup]="synagogueFormGroup" (submit)="submitNewSynagogue()">
    <ion-item>
      <ion-input formControlName="name" placeholder="שם בית כנסת" [(ngModel)]="synagogue.name"></ion-input>
    </ion-item>

    <fk-prayer-version-options label="נוסח עיקרי " formControlName="primaryNosach"
                               [(ngModel)]="synagogue.primaryPrayerNosach"></fk-prayer-version-options>

    <div>{{synagogueFormGroup.get('location').valid}}</div>
    <ion-item>
      <ion-label>כתובת</ion-label>
      <fk-place-autocomplete item-content (ngModelChange)="onPlaceSelected($event)" formControlName="location"></fk-place-autocomplete>
    </ion-item>

    <fk-accessibility-options [(ngModel)]="synagogue.accessibility" [ngModelOptions]="{standalone: true}"></fk-accessibility-options>

    <ion-item>
      <ion-row justify-content-center>
        <label class="choose-picture-label">בחר תמונה של המקום</label>
        <button ion-button margin-right (click)="pickImage()">בחר</button>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-input formControlName="phone" [(ngModel)]="synagogue.phone"
                 placeholder="מספר טלפון שלך (לא חובה)" dir="rtl"></ion-input>
    </ion-item>

    <ion-row justify-content-center margin>
      <button ion-button type="submit" [disabled]="!synagogueFormGroup.valid">הוסף</button>
    </ion-row>
  </form>
  {{synagogue | json}}
</ion-content>
