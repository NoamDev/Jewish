<ion-header>
  <ion-navbar>
    <ion-title>Ionic Blank</ion-title>
  </ion-navbar>
  <fk-home-toolbar (activeSegmentEvent)="updateActiveSegment($event)" [activeSegment]="activeSegment"></fk-home-toolbar>
</ion-header>

<ion-content>
  <fk-google-map #mapComponent [hidden]="activeSegment!=='map'"></fk-google-map>
  <fk-map-objects-list [hidden]="activeSegment!=='list'"></fk-map-objects-list>

  <div id="fabs-container">
    <div id="fabs">
      <fk-search-event-button class="fab-size"></fk-search-event-button>
      <fk-locate-button class="fab-size"
                        [map]="mapComponent.map"
                        *ngIf="activeSegment == 'map'"></fk-locate-button>
    </div>
  </div>
</ion-content>
