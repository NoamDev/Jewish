<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="dark" (click)="goToUserSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Jewish
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="dark" (click)="goToAddSynagoguePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item class="search-bar" dir="rtl">
    <ion-input placeholder="חיפוש..." text-right dir="rtl" (ionFocus)="goToSearchPage()"></ion-input>
    <ion-label item-start margin-left><ion-icon name="search"></ion-icon></ion-label>
  </ion-item>
</ion-header>

<ion-content no-scroll>
  <fk-search-results-view #resultsComp [results]="nearMapObjects"></fk-search-results-view>
</ion-content>
