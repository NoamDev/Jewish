<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Ionic Blank
    </ion-title>
    <button id="options-button"><ion-icon name="options"></ion-icon></button>
    <button id="add-synagogue-button" (click)="goToAddSynagoguePage()"><ion-icon name="add"></ion-icon></button>
  </ion-navbar>
  <ion-item class="search-bar" dir="rtl">
    <ion-input placeholder="חיפוש..." text-right dir="rtl" (ionFocus)="goToSearchPage()"></ion-input>
    <ion-label item-start margin-left><ion-icon name="search"></ion-icon></ion-label>
  </ion-item>
  <fk-home-toolbar (activeSegmentEvent)="updateActiveSegment($event)" [activeSegment]="activeSegment"></fk-home-toolbar>
</ion-header>

<ion-content>
  <fk-google-map #mapComponent [hidden]="activeSegment!=='map'"></fk-google-map>
  <fk-map-objects-list [hidden]="activeSegment!=='list'"></fk-map-objects-list>
</ion-content>
