  <ion-toolbar>
    <ion-segment mode="md" [(ngModel)]="activeSegment">
      <ion-segment-button value="map">
        {{ 'map_of_synagogues' | translate }}
      </ion-segment-button>
      <ion-segment-button value="list">
        {{ 'list_view' | translate }}
      </ion-segment-button>
    </ion-segment>

</ion-header>
<ion-content no-scroll>
  <fk-google-map #googleMap [mapOptions]="mapOptions" [hidden]="activeSegment!=='map'"></fk-google-map>
  <fk-map-objects-list [mapObjects]="results" [hidden]="activeSegment!=='list'"></fk-map-objects-list>
</ion-content>
