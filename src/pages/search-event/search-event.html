<ion-header>
  <ion-navbar>
    <ion-title>חיפוש</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="eventFormGroup" dir="rtl">
    <ion-item dir="ltr">
      <ion-label>טווח רדיוס</ion-label>
      <ion-range min="1" max="25" pin="true">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>25</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>כתובת</ion-label>
      <button ion-button item-end clear small (click)="openLocationPicker()">בחר מיקום</button>
    </ion-item>
    <ion-row dir="rtl">
      <ion-col>
        <ion-item>
          <ion-label>החל מ-</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>עד ל-</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label>מה תרצה לחפש?</ion-label>
      <ion-select formControlName="eventType">
        <ion-option *ngFor="let eventType of searchableEvents">{{eventType.title}}</ion-option>
      </ion-select>
    </ion-item>
    <div style="text-align: center">
      <fk-accessibility-options></fk-accessibility-options>
    </div>
    <ion-grid>
      <ion-row justify-content-center>
        <button ion-button round type="submit" [disabled]="!eventFormGroup.valid">חפש</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
