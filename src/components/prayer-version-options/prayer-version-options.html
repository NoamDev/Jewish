<ion-item dir="rtl">
  <ion-label stacked *ngIf="label">{{label}}</ion-label>
  <ion-select class="version-select" [(ngModel)]="value" (ionChange)="onSelectionChanged($event)"
              [placeholder]="placeholder"
              [multiple]="allowMultiple">
    <ion-option *ngFor="let version of versions">{{version}}</ion-option>
  </ion-select>
</ion-item>
